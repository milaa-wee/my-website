<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Optimasi CDN</title>
</head>
<body>
    <h1>Halaman Web dengan CDN</h1>
    
    <!-- Sebelum: File lokal -->
    <!-- <img src="images/besar.jpg" alt="Gambar Besar"> -->

        <source src="videos/sample.mp4" type="video/mp4">
        Browser Anda tidak mendukung video tag.
    </video> -->
    
    <!-- Setelah: Menggunakan CDN -->

        Browser Anda tidak mendukung video tag.
    </video>
    
</body>
